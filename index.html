<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghibli Memory</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./sakura.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            font-family: 'Bodoni Moda', serif;
            overflow: hidden;
            position: relative;
        }
        #sakura-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }
        #win-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 72px;
            color: white;
            z-index: 1000;
            pointer-events: none;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            font-family: 'Bodoni Moda', serif;
        }
        #win-screen.show {
            opacity: 1;
        }
        #win-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }
        #win-text {
            font-size: 72px;
            margin-bottom: 20px;
        }
        #score-text {
            font-size: 36px;
        }
        #high-score, #score {
            position: absolute;
            top: 20px;
            font-size: 20px;
            color: white;
            font-family: 'Bodoni Moda', serif;
        }
        #high-score {
            left: 20px;
        }
        #score {
            right: 20px;
        }
        #tries_title {
            font-family: 'Bodoni Moda', serif;
        }
        .options button {
            font-family: 'Bodoni Moda', serif;
        }
        main {
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div id="sakura-container"></div>

    <header>
        <div id="high-score">High Score: <span id="high-score-value">--</span></div>
        <h1 id="logo">
            <img src="images/logo.png" alt="Studio Ghibli Logo">
        </h1>
        <div id="score">Score: <span id="score-value">0</span></div>
    </header>

    <main>
        <div class="cards-grid"></div>
        <p id="tries_title">Tries<span id="space"></span><span class="tries">0</span></p>
        <div class="options">
            <button onclick="restart()">New Game</button>
        </div>
    </main>

    <footer>
        <p id="made_by">by Wessel Leon Bronswijk</p>
    </footer>

    <div id="win-screen" class="hidden">
        <div id="win-text">YOU WON!</div>
        <div id="score-text"></div>
    </div>

    <script src="./sakura.js"></script>
    <script src="./script.js"></script>

    <script>
        // Initialize Sakura effect
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.getElementById('sakura-container');
            container.innerHTML = '<canvas id="sakura"></canvas>';
            initSakura('sakura', {
                colors: [
                    { gradientColorStart: 'rgba(255, 183, 197, 0.9)', gradientColorEnd: 'rgba(255, 197, 207, 0.9)', gradientColorDegree: 120 },
                    { gradientColorStart: 'rgba(255, 181, 179, 0.9)', gradientColorEnd: 'rgba(226, 183, 148, 0.9)', gradientColorDegree: 120 },
                    { gradientColorStart: 'rgba(252, 211, 197, 0.9)', gradientColorEnd: 'rgba(249, 248, 172, 0.9)', gradientColorDegree: 120 }
                ]
            });
        });
    </script>
</body>
</html>
