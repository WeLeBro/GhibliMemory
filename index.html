<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghibli Memory</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="sakura.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>
    <div id="sakura-container"></div>

    <header>
        <div id="high-score">High Score: <span id="high-score-value">--</span></div>
        <h1 id="logo">
            <img src="images/logo.png" alt="Studio Ghibli Logo">
        </h1>
        <div id="score">Score: <span id="score-value">0</span></div>
    </header>

    <main>
        <div class="cards-grid"></div>
        <p id="tries_title">Tries: <span class="tries">0</span></p>
        <div class="options">
            <button onclick="restart()">New Game</button>
        </div>
    </main>

    <footer>
        <p id="made_by">by Wessel Leon Bronswijk</p>
    </footer>

    <div id="win-screen" class="hidden">
        <div id="win-text">YOU WON!</div>
        <div id="score-text"></div>
    </div>

    <script src="sakura.js"></script>
    <script src="script.js"></script>
</body>
</html>
